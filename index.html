<!DOCTYPE html>

    <body>
        <h1>Randomly Choose a Student</h1>
        <button id ="studentButton">Click Me!</button>
        <div id ="studentDisplay"></div>

        <h1>Randomly Choose a Teacher</h1>
        <button id ="teacherButton">Click Me!</button>
        <div id ="teacherDisplay"></div>
        
        <h1>Put in a student</h1>
        
         <button id = "putInAStudent">Put in a student!</button>
         
         
        <div id="addStudent">
            <input type="text" name="insertingStudent" id = "grabThisStudent"><br>
        </div>
        
        <h1>Put in a teacher</h1>
        
         <button id = "putInATeacher">Put in a teahcer!</button>
         
         
        <div id="addTeacher">
            <input type="text" name="insertingTeacher" id = "grabThisTeacher"><br>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src = script.js></script>
    </body>
</html>
